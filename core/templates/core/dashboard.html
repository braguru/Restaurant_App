{% extends 'core/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {%block title%} Dashboard {%endblock%}

</head>
<body>
    {% block content %}
        <div class="container flex-column pt-3">
            <section class="text-center">
                <h1 class="main-title mx-auto">Menu And Recipes</h1>

                <p class="pt-4">
                    Welcome! Notes
                </p>
            </section>
            <section>
                <div class="menu-cont">
                    {% for home in homes %}
                    <a href="" class="container"></a>
                    <div class="div centered">
                        <h2>{{menu.Title}}</h2>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </div>
    {% endblock %}
</body>
</html>
