{% extends 'core/base.html'%}

{% load static %}
<link rel="stylesheet" href="{% static 'core/base.css' %}">

{%block title%}{{ ingredient.name}} Detail{%endblock%}

{% block content%}
<div class="div container">
    <div class="menu-info mt-3 p-1">
        <div class="menu-detail">
            <h1 class="text-center">{{ ingredient.name}}</h1>
            <h5  class="text-center"> Quantity: {{ ingredient.quantity }}</h5>
            <h5  class="text-center"> Unit: {{ ingredient.unit }}</h5>
            <h5  class="text-center"> price_per_unit: ${{ ingredient.price_per_unit }}</h5>
        </div> 
    </div>
</div>
<div class="div text-center">
    <a href="{% url 'edit_ingredient' ingredient.id%}" class="btn btn-primary w-25 mt-5">Edit</a>
    <a href="{% url 'delete_ingredient' ingredient.id %}" class="btn btn-primary w-25 mt-5">Delete</a>
</div>
{%endblock%}
